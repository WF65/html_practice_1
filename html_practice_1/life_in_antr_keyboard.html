<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="content/style/life_in_antra_keyboard.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <td align="center" colspan="4">
                <button class="btn btn-success" onclick=" window.open('http://antra.com','_blank')"> <h1>Antra LIFE</h1></button>
            </td>
        </tr>
        <tr>
            <td align="left" valign="top" colspan="2">
                <button class="btn btn-success" onclick=" window.open('http://google.com','_blank')"> Google</button>
            </td>
            <td align="right" valign="top" colspan="2">
                <button class="btn btn-success" onclick=" window.open('https://github.com/','_blank')">Github</button>

            </td>
        </tr>
        <tr>
            <td align="center" valign="top">
                <button class="btn btn-success" onclick=" window.open('https://facebook.com/','_blank')">FB</button>
            </td>
            <td align="left" valign="middle">
                <button class="btn btn-success" onclick=" window.open('https://mail.google.com/','_blank')">GMail</button>
            </td>
            <td align="center" valign="bottom">
                <button class="btn btn-success" onclick=" window.open('https://www.youtube.com/','_blank')">YouTube</button>
                
            </td>
            <td align="left" valign="middle">
                <button class="btn btn-success" onclick=" window.open('https://play2048.co/','_blank')">2048</button>
            </td>
        </tr>
        <tr>
            <td align="right" valign="bottom">

                <button class="btn btn-success" onclick=" window.open('https://www.yelp.com/','_blank')">Food</button>
                
            </td>
            <td align="left" valign="bottom" colspan="2">
                <button class="btn btn-success" onclick=" window.open('https://www.gamestop.com/','_blank')">Game</button>
                
            </td>
            <td>
                <table>
                    <tr>
                        <td align="center">
                            <button class="btn btn-success" onclick=" window.open('https://www.instagram.com/','_blank')">Social Life</button>
                            
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <button class="btn btn-success" onclick=" window.open('https://www.sleepfoundation.org/','_blank')">Sleep</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="right" valign="middle" colspan="3">
                <button class="btn btn-success" onclick=" window.open('https://drizly.com/','_blank')">Beer></button>
                
            </td>
            <td align="left" valign="middle">
                <button class="btn btn-success" onclick=" window.open('https://www.google.com/maps','_blank')">WC></button>
            </td>
        </tr>
    </table>

</html>
